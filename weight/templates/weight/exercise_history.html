{% extends "weight/base.html" %}
{% block content %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/9535c3d9d3.js" crossorigin="anonymous"></script>

    <a class="btn btn-info" href="{% url "weight-exercise" %}" role="button" style="position: relative; top:10px; left:10px">Back </a>
    <div class="container" style="top:10px; position: relative">
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered">
                    <thead st>
                        <tr>
                            <th scope="col"style="background: #71A0B2FF; text-align: center">Exercise Name<br></th>
                            <th scope="col"style="background: #71A0B2FF; text-align: center">Calories Burned<br></th>
                            <th scope="col"style="background: #71A0B2FF; text-align: center">Date<br></th>
                            <th scope="col"style="background: #71A0B2FF; text-align: center">Actions<br><a class="btn btn-info" href="{% url "weight-add-exercise" %}" role="button">Add Exercise</a></th>
                        </tr>
                    </thead>
                        {% for x in exerciselist %}
                                <td style="background: #b6e6f8; text-align: center">{{ x.exercise_name }}</td>
                                <td style="background: #b6e6f8; text-align: center">{{ x.calories_burned }}</td>
                                <td style="background: #b6e6f8; text-align: center">{{ x.date }}</td>
                                <td style="background: #b6e6f8; text-align: center">
                                    <a href="{% url "weight-update-food" x.id %}">
                                        <button type="button" class="btn btn-success"><i class="fas fa-edit"></i></button>
                                    </a>
                                    <a href="{% url "weight-delete-food" x.id %}">
                                        <button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
